<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Combat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <h1 class="m-5 text-center">Criação de Armas(dev)</h1>

    <div class="row justify-content-center">
        <div class="col-5">
            <form action="#" th:action="@{/dev/creator/weapons/save}" th:object="${newWeapon}" method="post" class="container">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nome da arma</label>
                    <input type="text" th:field="*{name}" required class="form-control" id="inputName">
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="numberOfDice" class="form-label">Numero de dados</label>
                        <input type="number" th:field="*{numberOfDice}" class="form-control" id="numberOfDice">
                    </div>
                    <div class="col-4">
                        <label for="diceFaces" class="form-label">Quantidade de faces</label>
                        <input type="number" th:field="*{diceFaces}" class="form-control" id="diceFaces">
                    </div>
                    <div class="col-4">
                        <label for="inputBonus" class="form-label">Bonus</label>
                        <input type="number" th:field="*{bonus}" class="form-control" id="inputBonus">
                    </div>
                </div>

                <div th:each="attr : ${allAttributes}" class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{scale}" th:value="${attr}">
                    <label class="form-check-label" th:for="${#ids.prev('scale')}" th:text="${attr.displayName}">Nome do Atributo</label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>

        <div class="col-6">
            <table class="table container">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Dados</th>
                    <th scope="col">Faces</th>
                    <th scope="col">Bonus</th>
                    <th scope="col">Atributo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="weapon : ${showWeapons}">
                    <td th:text="${weapon.id}">1</td>
                    <td th:text="${weapon.name}">Espada Longa</td>
                    <td th:text="${weapon.numberOfDice}">1</td>
                    <td th:text="${weapon.diceFaces}">8</td>
                    <td th:text="${weapon.bonus}">2</td>
                    <td th:text="${weapon.scale != null ? weapon.scale.displayName : ''}">STRENGTH</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
