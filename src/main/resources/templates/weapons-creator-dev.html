<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Combat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <h1 class="m-5 text-center">Criação de Armas(dev)</h1>

    <div class="row justify-content-center">
        <div class="col-5">
            <form class="container">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nome da arma</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="numberOfDice" class="form-label">Numero de dados</label>
                        <input type="number" class="form-control" id="numberOfDice">
                    </div>
                    <div class="col-4">
                        <label for="diceFaces" class="form-label">Quantidade de faces</label>
                        <input type="number" class="form-control" id="diceFaces">
                    </div>
                    <div class="col-4">
                        <label for="inputBonus" class="form-label">Bonus</label>
                        <input type="number" class="form-control" id="inputBonus">
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioDefault" id="strength">
                    <label class="form-check-label" for="strength">
                        Força
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioDefault" id="dexterity" checked>
                    <label class="form-check-label" for="dexterity">
                        Destreza
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioDefault" id="contitution">
                    <label class="form-check-label" for="contitution">
                        Constituição
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioDefault" id="intelligence" checked>
                    <label class="form-check-label" for="intelligence">
                        Inteligência
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioDefault" id="widsom">
                    <label class="form-check-label" for="widsom">
                        Sabedoria
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioDefault" id="charisma" checked>
                    <label class="form-check-label" for="charisma">
                        Carisma
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>

        <div class="col-6">
            <table class="table container">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}">1</td>
                    <td th:text="${cliente.nome}">Nome do Cliente</td>
                    <td th:text="${cliente.email}">email@cliente.com</td>
                    <td th:text="${cliente.cpf}">123.456.789-00</td>
                    <td><a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-primary">Editar</a></td>
                    <td><a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-outline-danger">Excluir</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
